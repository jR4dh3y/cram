<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal and Beverage Menu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Menu</h1>
    </header>
    <section class="menu">
        <div class="category">
            <h2>Meals</h2>
            <div class="item">
                <img src="meal1.png" alt="Meal 1">
                <h3><a href="#" class="item-title">Meal 1</a></h3>
                <p class="item-description">Description of Meal 1.</p>
                <p>Price: $10.99</p>
            </div>
            <!-- Add more meal items here -->
        </div>
        <div class="category">
            <h2>Beverages</h2>
            <div class="item">
                <img src="beverage1.png" alt="Beverage 1">
                <h3><a href="#" class="item-title">Beverage 1</a></h3>
                <p class="item-description">Description of Beverage 1.</p>
                <p>Price: $2.99</p>
            </div>
            <!-- Add more beverage items here -->
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
